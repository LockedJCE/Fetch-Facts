<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@26,34.9&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Trivia!</title>
</head>

<body class="is-justify-content-center is-align-items-center">

  <nav class="navbar has-shadow">
    <div class="navbar-brand">
      <a class="navbar-item is-large honk-titlefont" href="https://github.com/LockedJCE/Group-Trivia-Website">Trivia!</a>
    </div>
  
    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-link">
        Our Pages
      </a>
      <div class="navbar-dropdown">
        <a class="navbar-item" href="https://github.com/DeceitfulDragon">
          Hunter
        </a>
        <a class="navbar-item" href="https://github.com/mariedevoll">
          Marie
        </a>
        <a class="navbar-item" href="https://github.com/LockedJCE">
          Jensen
        </a>
      </div>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-item center">
        <button class ="button is-medium is-danger is-rounded left-btn" id="play-again">Play Again!</button>
        <button class ="button is-medium is-danger is-rounded right-btn" id="reset-score">Reset Score</button>
      </div>
      <div class="navbar-end">
        <button class="js-modal-trigger is-normal mr-3" data-target="trivia-settings">
          Settings
        </button>
      </div>
    </div>
  </nav>

  <section class = "container quiz-body">
      <h2 class="quiz-question" id="question"><!--Lorem ipsum dolor sit amet, consectetur adipiscing elit.--></h2>
      <ul class="is-medium quiz-options">
        <!--Lorem ipsum dolor sit amet, consectetur adipiscing elit.-->
        <!--Lorem ipsum dolor sit amet, consectetur adipiscing elit.-->
        <!--Lorem ipsum dolor sit amet, consectetur adipiscing elit.-->
        <!--Lorem ipsum dolor sit amet, consectetur adipiscing elit.-->
      </ul>
      <div id="result">
      <!-- Result Here --> 
    </div>
  </section>
  <image id="dog-image" src=""></image>
  

  
  <div id="trivia-settings" class="modal">
    <div class="modal-background"></div>
  
        <div class="modal-content">
          <div class="field">
            <label class="label">Category:</label>
            <div class="control">
              <div class="select">
                <select id="category-dropdown">
                    <option value="any">Any Category</option>
                  <!-- Categories will be filled here -->
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Difficulty:</label>
            <div class="control">
              <div class="select">
                <select id="difficulty-dropdown">
                    <option value="any">Any Difficulty</option>
                  <!-- Difficulties will be filled here -->
                </select>
              </div>
            </div>
          </div>
        </div>
      
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <div id ="total-score" class="box"></div>

<script src="./assets/js/dog.js"></script>
<script src="./assets/js/utility.js"></script>
<script src="./assets/js/modal.js"></script>
<script src="./assets/js/trivia.js"></script>
</body>
</html>
